# .github/workflows/ci.yml
#
# Continuous Integration - Quality checks for web app and blog
# Runs on every PR and push to main
# Path-filtered to only run relevant checks

name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # Detect which packages have changes
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      web: ${{ steps.filter.outputs.web }}
      blog: ${{ steps.filter.outputs.blog }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            web:
              - 'apps/web/**'
              - 'pnpm-lock.yaml'
            blog:
              - 'apps/web/src/content/blog/**'
              - 'scripts/validate-blog-posts.mjs'

  # Quality checks for web app
  web:
    name: Web Quality
    needs: changes
    if: needs.changes.outputs.web == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install
        working-directory: .

      - name: Lint
        run: pnpm lint

      - name: Type Check
        run: pnpm typecheck

      - name: Unit Tests
        run: pnpm test:run

      - name: Build
        run: pnpm build

  # Blog validation
  blog:
    name: Blog Validation
    needs: changes
    if: needs.changes.outputs.blog == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install

      - name: Validate Blog Posts
        run: pnpm validate:blog

  # E2E tests (optional - does not block CI)
  e2e:
    name: E2E Tests
    needs: [changes, web]
    if: needs.changes.outputs.web == 'true' && needs.web.result == 'success'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install
        working-directory: .

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Run E2E Tests
        run: pnpm test:e2e --project=chromium

  # Summary job for branch protection
  ci-success:
    name: CI Success
    needs: [changes, web, blog]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check Results
        run: |
          if [[ "${{ needs.web.result }}" == "failure" ]] || \
             [[ "${{ needs.blog.result }}" == "failure" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All checks passed!"
